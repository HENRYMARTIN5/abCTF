{% extends "_common.html" %}
{% block main %}
<article>
    <header>
        <h2>Create a New Team</h2>
    </header>
    <form method="post">
        <label for="team_name">Team Name</label>
        <input type="text" id="team_name" name="team_name" placeholder="Enter a name for your team" required>
        <br>
        <button type="submit">Create Team</button>
    </form>
</article>
{% endblock main %}
